{% load static %} {% load humanize %}

<div class="recent-posts-widget widget-item">

              <h3 class="widget-title">Popular Posts</h3>
            {% for post in posts %}
              <div class="post-item">
                <a href="{% url 'blog:single' pid=post.id %}">
                    <img src="{{post.image.url}}" alt="" class="flex-shrink-0">
                </a>
                <div>
                  <h4><a href="{% url 'blog:single' pid=post.id %}">{{post.title}}</a></h4>
                  <time>{{post.created_date|naturalday}}</time>
                </div>
              </div><!-- End recent post item-->
            {% endfor %}
            </div>
