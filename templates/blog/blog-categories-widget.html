{% load static %}

<div class="tags-widget widget-item">

              <h3 class="widget-title">Categories</h3>
              <ul>
                {% for name,count in categories.items %}
                <li><a href="{% url 'blog:category' category_name=name %}">
                        {{name}} {{count}}
                    </a>
                </li>
                {% empty %}
                  <p>No categories found.</p>
                {% endfor %}
              </ul>

            </div>
